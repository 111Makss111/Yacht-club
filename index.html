<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Explore</title>
</head>

<body>
    <header class="header-container container">
        <a class="header-logo" href="/">yachtjet</a>
        <button class="header-btn" type="button">
            <svg class="header-icon" width="21" height="7">
                <use href="./img/icons.svg#iconmenu"></use>
            </svg>
        </button>
        <nav class="header-navigation">
            <ul class="header-menu">
                <li class="header-list">
                    <a href="/about" class="header-link header-link-active">About</a>
                </li>
                <li class="header-list">
                    <a href="/yachts" class="header-link">Yachts</a>
                </li>
                <li class="header-list">
                    <a href="/reviews" class="header-link">Reviews</a>
                </li>
            </ul>
        </nav>
        <div class="header-social-icons">
            <ul class="header-contacts-list">
                <li class="header-contacts-item">
                    <a href="https://www.instagram.com/" class="header-contacts-link">
                        <svg width="19" height="19" class="header-contacts-icon">
                            <use href="./img/icons.svg#iconVector"></use>
                        </svg>
                    </a>
                </li>
                <li class="header-contacts-item">
                    <a href="https://www.youtube.com/" class="header-contacts-link">
                        <svg width="19" height="19" class="header-contacts-icon">
                            <use href="./img/icons.svg#iconVector1"></use>
                        </svg>
                    </a>
                </li>
                <li class="header-contacts-item">
                    <a href="https://www.example.com/" class="header-contacts-link">
                        <svg width="19" height="19" class="header-contacts-icon">
                            <use href="./img/icons.svg#iconVector2"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <!-- ------------------------------------- -->
        <!-- ------------------------------------- -->
        <div class="header-mobile ">
            <div class="header-model">
                <div class="header-mobile-background">
                    <a href="/" class="header-mobile-logo">yachtjet</a>
                    <button class="header-mobile-close"><svg class="header-mobile-close-icon" width="16" height="16">
                            <use href=""></use>
                        </svg></button>
                </div>
                <nav class="header-mobile-navigation">
                    <ul class="header-mobile-menu">
                        <li class="header-mobile-list">
                            <a class="header-mobile-link" href="">About</a>
                        </li>
                        <li class="header-mobile-list">
                            <a class="header-mobile-link" href="">Yachts</a>
                        </li>
                        <li class="header-mobile-list">
                            <a class="header-mobile-link" href="">Reviews</a>
                        </li>
                    </ul>
                </nav>
                <address class="header-mobile-contacts">
                    <ul class="header-mobile-contacts-list">
                        <li class="header-mobile-contacts-item">
                            <a href="https://www.instagram.com/" class="header-mobile-contacts-link">
                                <svg width="19" height="19" class="header-mobile-contacts-icon">
                                    <use href="./img/icons.svg#iconinstagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header-mobile-contacts-item">
                            <a href="https://www.youtube.com/" class="header-mobile-contacts-link">
                                <svg width="19" height="19" class="header-mobile-contacts-icon">
                                    <use href="./img/icons.svg#iconyoutube"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header-mobile-contacts-item">
                            <a href="https://www.example.com/" class="header-mobile-contacts-link">
                                <svg width="19" height="19" class="header-mobile-contacts-icon">
                                    <use href="./img/icons.svg#iconfacebook"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                    </a>
                </address>
            </div>
        </div>
    </header>
</body>
